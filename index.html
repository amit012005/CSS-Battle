<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Profile Card</title>
    <link rel="stylesheet" href="index.css">
</head>
<body style="background-color: #f0f0f0;">
    <div class="main_container">
        <div class="container">
            <div class="profile-circle">
                <img src="./images/mr_bean.avif" alt="Profile Picture">
            </div>
            <div class="profile-name" style="color: #4b0082;">Bean Bhai</div>
            <div class="stats">
                <div style="color: #8a2be2;"><span>2000</span><br>FOLLOWERS</div>
                <div style="color: #8a2be2;"><span>25</span><br>FOLLOWING</div>
                <div style="color: #8a2be2;"><span>200</span><br>POSTS</div>
                <div style="color: #8a2be2;"><span>50</span><br>WORKS</div>
            </div>
            <div class="social-icons">
                <img src="twitter.png" alt="Twitter">
                <img src="github.png" alt="Github">
                <img src="facebook.png" alt="Facebook">
                <img src="instagram.jpg" alt="Instagram">
                <img src="linkedin.webp" alt="LinkedIn">
            </div>
            <div class="action-buttons">
                <button style="background-color: #4b0082;">Send Message</button>
                <button style="background-color: #8a2be2;">Follow</button>
            </div>
        </div>
    </div>
</body>
</html>
